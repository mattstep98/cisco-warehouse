<!doctype html>
<title>{% block title %}{% endblock %} - Cisco Warehouse</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Cisco Warehouse</h1>
  <ul>
    {% if g.user %}
      <li><class="zonesLink"><a href="{{ url_for('home.home') }}">Home</a></class>
      <li><class="zonesLink"><a href="{{ url_for('zones.zones') }}">Zones</a></class>
      <li><span>{{ g.user[1] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
